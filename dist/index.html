<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Superfish Menu -->
    <link rel="stylesheet" href="/node_modules/superfish/dist/css/superfis-main.css">
    <!-- Main css -->
    <link rel="stylesheet" href="output.css">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>
    <header class="bg-white shadow sticky top-0">
        <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-200 lg:px-8">
          <div class="relative flex h-16 justify-between">
            <div class="relative z-10 flex px-2 lg:px-0">
              <div class="flex flex-shrink-0 items-center">
                <a href="">
                  <img class="block h-8 w-auto " src="/img/logo1.svg" alt="Your Company">
                </a>
              </div>
            </div>
      
            <!-- Search Bar -->
            <div class="relative z-0 flex flex-1 items-center justify-center px-2 sm:absolute sm:inset-0">
              <div class="w-full sm:max-w-xs">
                <label for="search" class="sr-only">Search</label>
                <div class="relative">
                  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                    </svg>
                  </div>
                  <input id="search" name="search" class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Search" type="search">
                </div>
              </div>
            </div>
            
            <!-- Notification -->
            <div class="relative z-10 ml-4 flex items-center">
              <button type="button" class="header__btn ">
                <span class="sr-only">View notifications</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
              </button>
      
              <!-- Profile dropdown -->
              <div class="relative ml-4 flex-shrink-0 ">
                <div>
                  <button type="button" class="profileIcon flex rounded-full bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="sr-only">Open user menu</span>
                    <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                  </button>
                </div>
      
                <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                <div class="profileMenu hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                  <!-- Active: "bg-gray-100", Not Active: "" -->
                  <a href="#" class="block py-2 px-4 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
      
                  <a href="#" class="block py-2 px-4 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
      
                  <a href="#" class="block py-2 px-4 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                </div>
                
              </div>
            </div>
          </div>
          <div class="relative z-10 flex items-center lg:hidden">
            <!-- Mobile menu button -->
            <button type="button" class="mobileMenu inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open menu</span>
              <!--
                Icon when menu is closed.
      
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!--
                Icon when menu is open.
      
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <!-- Mobile menu, show/hide based on menu state. -->
        <nav class="lg:collapse hidden mobile-menu" aria-label="Global" id="mobile-menu">
          <div class="space-y-1 px-2 pt-2 pb-3">
            <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-900 hover:bg-gray-50 hover:text-gray-900" -->
            <a href="#" class="bg-gray-100 text-gray-900 block rounded-md py-2 px-3 text-base font-medium" aria-current="page">Dashboard</a>
      
            <div class="space-y-1">
              <!-- Current: "bg-gray-100 text-gray-900", Default: "bg-white text-gray-600 hover:bg-gray-50 hover:text-gray-900" -->
              <button type="button" class="teamBtn bg-white text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex w-full items-center rounded-md py-2 pr-2 text-left text-sm font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-controls="sub-menu-1" aria-expanded="false">
                <!-- Expanded: "rotate-90 text-gray-400", Collapsed: "text-gray-300" -->
                <svg class="aaa text-gray-300 mr-2 h-5 w-5 flex-shrink-0 transform transition-colors duration-150 ease-in-out group-hover:text-gray-400" viewBox="0 0 20 20" aria-hidden="true">
                  <path d="M6 6L14 10L6 14V6Z" fill="currentColor" />
                </svg>
                Team
              </button>
              <!-- Expandable link section, show/hide based on state. -->
              <div class="space-y-1 hidden sub-menu-1" id="sub-menu-1">
                <a href="#" class="group flex w-full items-center rounded-md py-2 pl-10 pr-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">Overview</a>
      
                <a href="#" class="group flex w-full items-center rounded-md py-2 pl-10 pr-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">Members</a>
      
                <a href="#" class="group flex w-full items-center rounded-md py-2 pl-10 pr-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">Calendar</a>
      
                <a href="#" class="group flex w-full items-center rounded-md py-2 pl-10 pr-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">Settings</a>
              </div>
            </div>
      
            <a href="#" class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 block rounded-md py-2 px-3 text-base font-medium">Projects</a>
      
            <a href="#" class="text-gray-900 hover:bg-gray-50 hover:text-gray-900 block rounded-md py-2 px-3 text-base font-medium">Calendar</a>
          </div>
          
        </nav>
      
      
        
          <!-- Navbar -->
          <nav class="hidden lg:flex " aria-label="Global">
            <!-- Current: "bg-gray-100 text-gray-900", Default: "text-gray-900 hover:bg-gray-50 hover:text-gray-900" -->
            <ul class="sf-menu lg:space-x-8 lg:py-2 ">
              <li class="current nav__btn">
                <a href="">menu item</a>
                <ul class="rounded-md bg-white ">
                  <li class="current ">
                    <a href="#" class="nav__btn">menu item</a>
                  </li>
                  <li class="current ">
                    <a href="#" class="nav__btn">menu item</a>
                  </li>
                  <li>
                    <a href="#abb" class="nav__btn">menu item</a>
                    <ul class="">
                      <li class="current ">
                        <a href="#" class="nav__btn">menu item</a>
                      </li>
                      <li class="current ">
                        <a href="#" class="nav__btn">menu item</a>
                      </li>
                      <li class="current ">
                        <a href="#" class="nav__btn">menu item</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li class="current nav__btn">
                <a href="">menu item</a>
              </li>
              <li class="current nav__btn">
                <a href="">menu item</a>
              </li>
              <li class="current nav__btn">
                <a href="">menu item</a>
              </li>
             </ul>
          </nav>
      
        </div>
        
    </header>

    <div class="container__custom">
      <div class="">
          
        <div class="grow bg-green h-96">
        
        </div>
      </div>
    
      <!-- Ad -->
      <div class="section">
        <div class="aspect-w-2 aspect-h-1 overflow-hidden rounded-lg bg-gray-100 sm:aspect-w-5 sm:aspect-h-2">
          <img src="https://picsum.photos/seed/picsum/1440/200" alt="Maple organizer base with slots, supporting white polycarbonate trays of various sizes." class="object-cover object-center ">
        </div>
      </div>
    
      <!-- 熱門商品 -->
      <div class="section">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-medium text-gray-900">熱門商品</h2>
          <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">更多</a>
        </div>
      
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
          <div>01</div>
          <div>01</div>
          <div>01</div>
          <div>01</div>
        </div>
      </div>
      
    
    </div>
    
      
      <!-- jQuery main -->
      <script src="/js/jquery-3.6.3.min.js"></script>
      <script src="/js/all.js"></script>
      <!-- jQuery plugins -->
      <script src="/node_modules/superfish/dist/js/superfish.min.js"></script>
      <script src="/node_modules/superfish/dist/js/supersubs.js"></script>
      <script src="/node_modules/superfish/dist/js/hoverIntent.js"></script>
      <!-- Swiper -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js">
      </script>
    </body>
</html>
